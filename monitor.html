<!DOCTYPE html>
<html>
<head>
	<title>H3G Dashboard Monitor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="/h3g_utils.js"></script>
	<script src="/monitor.js"></script>
</head>
<body>
<h2><center><img src="threelogo.png"/>&nbsp;Dashboard Monitor</center></h2>
<div class="wrapper col-xs-12">
	<button type="button" id="myname" class="btn btn-primary">Not signed in</button>
	<button type="button" class="btn btn-secondary" onClick='clearCredentials()'>Clear Credentials</button>
	<span class="col-xs-offset-1" id="message1"></span>
	<span id="rtaversion" class="pull-right"></span>
</div>
<div class="wrapper col-xs-12">
<span>&nbsp;</span>
</div>
<div class="form-horizontal col-xs-9 col-xs-offset-3">
	<form id="signinform">
		<div class="form-group">
			<label class="control-label col-xs-2">Username:</label>
			<div class="col-xs-3">
				<input class="form-control" id="username" type="text"></input>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-2">Password:</label>
			<div class="col-xs-3">
				<input class="form-control" id="password" type="password"></input>
			</div>
			<div class="col-xs-3">
				<input class="btn btn-primary" type="submit" value="Sign In"></input>
			</div>
		</div>
	</form>
</div>
<textarea id="conlog" cols="64" rows="20" class="col-xs-5 bg-info">log:</textarea>
<textarea id="lusers" cols="32" rows="20" class="col-xs-2 bg-secondary">Users:</textarea>
<div class="container">
	<p id="exp"></p>
	<p></p>
	<span class="btn btn-info" onClick='downloadChats()'>Download today's chat summary</span>
	<p class="text-center" id="message"></p>
	<p class="text-center" id="result"></p>
	<p class="text-center"><a class="btn btn-default" download="dashchats.csv" id="link2" href=""></a></p>
</div>
</body>
</html>
